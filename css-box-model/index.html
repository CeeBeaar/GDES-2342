<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lithuanian</title>
    <style>
        div {
            width: 400px;
            height: 80px;
            background: #fdb913;
            margin: 10px;
            padding: 20px;
            border: darkorange 1px dashed;
            box-sizing: border-box;
        }

        .green {
            width: 400px;
            height: 80px;
            background: #006a44;
        }

        .red {
            width: 400px;
            height: 80px;
            background: #c1272d;
        }


    </style>
</head>
<body>
<div><h2>YELLOW</h2></div>
<div class="green"><h2>GREEN</h2></div>
<div class="red"><h2>YELLOW</h2></div>
</body>
</html>
